# Netlify configuration for Next.js App Router with SSR
[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Handle Next.js App Router routing
[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/candidate/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/login"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/register"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/profile"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# Fallback for all other routes to Next.js server
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Headers for Next.js
[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"